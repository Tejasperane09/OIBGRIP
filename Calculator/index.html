<body>

</div>

    <Button class="opt" >&#43;&#47;&#8722;</Button>

    <Button class="opt" >%</Button>   

<Button class="opt" >/</Button>
<Button>7</Button>
<Button>8</Button>
<Button>9</Button>

<Button class="opt" >X</Button>
<Button>4</Button>
<Button>5</Button>
<Button>6</Button>

<Button class="opt" >-</Button>
<Button>1</Button>
<Button>2</Button>
<Button>3</Button>

<Button class="opt" >+</Button>

</div>
